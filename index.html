<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-clock & triangle</title>
</head>
<body>
    <svg width="500" height="500" viewbox="-50 -50 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="300" cy="300" r="300" stroke-width="28" fill="black" stroke="black"/>
        <polyline points="190,300 300,300 300,150" stroke="white" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>
    <svg>
        <use xlink:href="images/tringle.svg#triangle"></use>
    </svg>
</body>
</html>
